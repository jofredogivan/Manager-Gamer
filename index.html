<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manager Game 2025</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- TELA INICIAL -->
  <div id="welcome-screen">
    <h1>Manager Game 2025</h1>
    <p>Escolha seu time da Série C para começar:</p>
    <select id="select-team"></select>
    <button id="start-game">Iniciar Carreira</button>
  </div>

  <!-- JOGO -->
  <header id="header" style="display:none;">
    <h1>Manager Game - Carreira</h1>
  </header>
  <nav id="menu" style="display:none;">
    <button id="btn-teams">Times</button>
    <button id="btn-players">Elenco</button>
    <button id="btn-league">Liga</button>
    <button id="btn-charts">Gráficos</button>
  </nav>
  <main id="main" style="display:none;">
    <section id="teams-section">
      <ul id="teams-list"></ul>
    </section>
    <section id="players-section" style="display:none;">
      <ul id="players-list"></ul>
      <button id="train-players">Treinar Time</button>
    </section>
    <section id="league-section" style="display:none;">
      <table id="league-table">
        <thead>
          <tr>
            <th>Pos</th><th>Time</th><th>P</th><th>J</th><th>V</th><th>E</th><th>D</th><th>GP</th><th>GC</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="play-match">Jogar Rodada</button>
    </section>
    <section id="charts-section" style="display:none;">
      <canvas id="pointsChart"></canvas>
    </section>
    <section id="controls">
      <button id="transfer-button">Transferências</button>
      <button id="save-button">Salvar</button>
      <button id="load-button">Carregar</button>
    </section>
  </main>

  <script src="players.js"></script>
  <script src="times.js"></script>
  <script src="script.js"></script>
</body>
</html>
