<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Game - Campeonato Brasileiro 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- TELA INICIAL -->
    <div id="welcome-screen" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:linear-gradient(135deg,#004080,#0080ff);color:white;">
        <h1 style="font-size:2em;margin-bottom:20px;">Bem-vindo ao Manager Game</h1>
        <p style="margin-bottom:20px;">Escolha seu time da Série C para começar sua carreira</p>
        <select id="select-team" style="padding:10px;border-radius:5px;border:none;margin-bottom:20px;font-size:1em;"></select>
        <button id="start-game" style="padding:10px 20px;font-size:1em;border-radius:5px;border:none;background:#004080;color:white;cursor:pointer;">Iniciar Jogo</button>
    </div>

    <!-- HEADER -->
    <header style="display:none;background:#002244;color:white;padding:10px;text-align:center;">
        <h1>Manager Game - Campeonato Brasileiro 2025</h1>
    </header>

    <!-- MENU -->
    <nav id="menu" style="display:none;display:flex;justify-content:center;margin:10px 0;">
        <button id="btn-teams">Times</button>
        <button id="btn-players">Jogadores</button>
        <button id="btn-league">Liga</button>
        <button id="btn-charts">Gráficos</button>
    </nav>

    <!-- MAIN -->
    <main style="display:none;max-width:1000px;width:100%;padding:10px;margin:0 auto;">
        <!-- SEÇÃO TIMES -->
        <section id="teams-section">
            <h2>Times</h2>
            <ul id="teams-list"></ul>
        </section>

        <!-- SEÇÃO JOGADORES -->
        <section id="players-section" style="display:none;">
            <h2>Jogadores</h2>
            <ul id="players-list"></ul>
            <button id="train-players">Treinar Jogadores</button>
        </section>

        <!-- SEÇÃO LIGA -->
        <section id="league-section" style="display:none;">
            <h2>Tabela da Liga</h2>
            <table id="league-table">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Time</th>
                        <th>Pontos</th>
                        <th>Jogos</th>
                        <th>Vitórias</th>
                        <th>Empates</th>
                        <th>Derrotas</th>
                        <th>Gols Pró</th>
                        <th>Gols Contra</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="play-match">Jogar Partidas</button>
        </section>

        <!-- SEÇÃO GRÁFICOS -->
        <section id="charts-section" style="display:none;">
            <h2>Gráficos de Desempenho</h2>
            <canvas id="pointsChart"></canvas>
        </section>

        <!-- CONTROLES GERAIS -->
        <section id="controls" style="margin-top:20px;">
            <button id="transfer-button">Transferências</button>
            <button id="save-button">Salvar Jogo</button>
            <button id="load-button">Carregar Jogo</button>
        </section>
    </main>

    <!-- SCRIPTS -->
    <script type="module" src="script.js"></script>
</body>
</html>
